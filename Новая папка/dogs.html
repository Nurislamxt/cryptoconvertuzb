<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер $DOGS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
        }
        .logo {
            width: 100px; /* Размер логотипа */
            margin: 20px auto; /* Центрирование логотипа */
        }
    </style>
</head>
<body>
    <h1>Конвертер $DOGS</h1>
    <img src="dogs_logo.png" alt="Логотип $DOGS" class="logo">
    <p>Текущий курс $DOGS: 1 $DOGS = 0.0007 USD</p>

    <label for="dogsAmount">Введите количество $DOGS:</label>
    <input type="number" id="dogsAmount" placeholder="Количество $DOGS" oninput="convertCurrency()">
    <p id="convertedSum"></p>

    <script>
        function convertCurrency() {
            const dogsToUSD = 0.0007;
            const uzsToUSD = 10925;
            const dogsAmount = document.getElementById("dogsAmount").value;
            
            if (dogsAmount > 0) {
                const usdValue = dogsAmount * dogsToUSD;
                const uzsValue = usdValue * uzsToUSD;
                document.getElementById("convertedSum").innerText = `Это ${usdValue.toFixed(4)} USD или ${uzsValue.toFixed(0)} UZS`;
            } else {
                document.getElementById("convertedSum").innerText = "";
            }
        }
    </script>
</body>
</html>
