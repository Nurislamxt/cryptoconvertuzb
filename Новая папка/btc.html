<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер $BTC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
        }
        .logo {
            width: 100px; /* Размер логотипа */
            margin: 20px auto; /* Центрирование логотипа */
        }
    </style>
</head>
<body>
    <h1>Конвертер $BTC</h1>
    <img src="btc_logo.png" alt="Логотип $BTC" class="logo">
    <p>Текущий курс $BTC: 1 $BTC = 63,000 USD</p>

    <label for="btcAmount">Введите количество $BTC:</label>
    <input type="number" id="btcAmount" placeholder="Количество $BTC" oninput="convertCurrency()">
    <p id="convertedSum"></p>

    <script>
        function convertCurrency() {
            const btcToUSD = 63000;
            const uzsToUSD = 10925;
            const btcAmount = document.getElementById("btcAmount").value;
            
            if (btcAmount > 0) {
                const usdValue = btcAmount * btcToUSD;
                const uzsValue = usdValue * uzsToUSD;
                document.getElementById("convertedSum").innerText = `Это ${usdValue.toFixed(2)} USD или ${uzsValue.toFixed(0)} UZS`;
            } else {
                document.getElementById("convertedSum").innerText = "";
            }
        }
    </script>
</body>
</html>
